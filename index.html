  <h1>ValuesTest</h1>
  <hr>
  
  <h2>Welcome. Enter a test to begin. </h2>
  <p> This website links to all my tests, in order to make it easier to access my tests. It also helps me reduce the number of accounts needed if I were to create more tests in the future.</p>
  <br> <br>
  
<button class="button" onclick="location.href='https://rightvaluestest.github.io/';" style="font-size:18pt;">
  <img src="/icons/rightvalues.png" width="25" height="25"> RightValues <br> 
  <p style="font-size:12pt; color:WhiteSmoke"> A quiz for the people on the right of the political spectrum that seeks to identify your positions and values through 7 Axes. If you are not a rightist, this quiz is obviously not suited for you, and you should look for the LeftValues instead.</p></button>
  
<br>
  
<button class="button1" onclick="location.href='https://10groups.github.io/';" style="font-size:18pt;">
  <img src="/icons/10groups.png" width="25" height="25"> 10Groups <br>
  <p style="font-size:12pt; color:WhiteSmoke"> 10Groups is a political compass test that examines one's political beliefs on a variety of coordinate charts. The test is based on different parts from SapplyValues and 8values.</p></button>
   
<br>
  
<button class="button2" onclick="location.href='https://8dreams.github.io/';" style="font-size:18pt;">
  <img src="/icons/8dreams.png" width="25" height="25"> 8Dreams <br>
  <p style="font-size:12pt; color:WhiteSmoke"> 8dreams, based on 8values, is a political quiz that attempts to assign percentages for eight different off-compass political values.</p></button>
  
<br>
  
<button class="button3" onclick="location.href='https://soiltexturetest.github.io/';" style="font-size:18pt;">
  <img src="/icons/stt.png" width="25" height="25"> SoilTextureTest <br>
  <p style="font-size:12pt; color:WhiteSmoke"> SoilTextureTest is, in essence, a quiz that attempts to assign the type of material without you actually tasting it or evaluating it. It's a parody test, made for r/SoilTextureCompass.</p></button>
  
<br>
  
<button class="button4" onclick="location.href='https://infvalues.github.io/';" style="font-size:18pt;">
  <img src="/icons/infvalues.png" width="25" height="25"> InfValues <br>
  <p style="font-size:12pt; color:WhiteSmoke"> InfValues (short for Infinite Values), is based on SapplyValues, which is in turn based on 8values. It contains 45 Axes.</p></button>
  
<br>
