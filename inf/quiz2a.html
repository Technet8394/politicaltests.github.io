<head>
    <meta charset="utf-8">
    <title>InfValues Quiz [2]</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <link rel="icon" type="x-icon" href="icon.png">
    <link rel="shortcut icon" type="x-icon" href="icon.png">

    <script type="application/javascript" src="questions2a.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

<h1>InfValues</h1>
<hr>
<h2 style="text-align:center;" id="question-number">Loading...</h2>
<p class="question" id="question-text"></p>
    
<button class="button" onclick="next_question(0.8)" style="background-color: #006400;">Extremely Agree</button> <br>
<button class="button" onclick="next_question(0.6)" style="background-color: #228B22;">Strongly Agree</button> <br> 
<button class="button" onclick="next_question(0.4)" style="background-color: #476F21;">Agree</button> <br>
<button class="button" onclick="next_question(0)" style="background-color: #6D541F;">Neutral/Unsure</button> <br>
<button class="button" onclick="next_question(-0.4)" style="background-color: #92381E;">Disagree</button> <br> 
<button class="button" onclick="next_question(-0.6)" style="background-color: #b71c1c;">Strongly Disagree</button> <br>
<button class="button" onclick="next_question(-0.8)" style="background-color: #941919;">Extremely Disagree</button> <br> 

<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>

<script>
    // variables
    var answers = new Object();     // Store user's answers
    var qn = 0; // Current question order


    // Populate questionsObject

    var questionsObject = new Object();     // Question objects with ID keys
    questions.forEach(populateQO);

    function populateQO(value) {
      questionsObject[value['id']] = value
    }


    // Populate & shuffle questionsOrder

    var questionsOrder = Object.keys(questionsObject); //Array of shuffled question IDs

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("shuffle") == "true") {
        shuffleArray(questionsOrder);
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    
    //Buttons
   function createButton(buttonInfo) {
        if ( buttonInfo["effect"] === null || Number.isInteger(buttonInfo["effect"]) ) {
            var btn = $(`<button class="button" onclick="next_question(${buttonInfo["effect"]})" style="background-color: ${buttonInfo["color"]};">${buttonInfo["label"]}</button> <br>`);
        } else {
            var btn = $(`<button class="button" onclick="next_question('${buttonInfo["effect"]}')" style="background-color: ${buttonInfo["color"]};">${buttonInfo["label"]}</button>  <br>`);
        }
        $("#answers").append(btn);
    }

    function addSelect(value, name) {
        var opt = $(`<option value='${value}'>${name}</option>`);
        $("#select").append(opt);
    }
    

       // Init question

    function init_question() {
        if (jQuery.isEmptyObject(testAnswers)) {
            location.href = `quiz.html`
        }
        current = questionsObject[questionsOrder[qn]]


        $("#question-text").html(current.question);
        $("#question-number").html("Question "+(qn + 1)+" of "+(questionsOrder.length));

        $("#answers").empty();

        if (current.questionType === "smallSelection") {
            current.answers.forEach(createButton);

        } else if (current.questionType === "bigSelection") {

            $("#answers").append($('<select id="select" class="selection">'));

            var opt = $(`<option value=null disabled selected>Choose a country</option>`);
            $("#select").append(opt);

            for (const key in current.answers) {
                addSelect(key, current.answers[key])
            }
            $("<br>").insertAfter("#select");

            var btn = $(`<button class="button" id="go" onclick="next_question(getActiveDropdown());" style="background-color:#4caf50; display: none;">Go!</button> <br>`);
            $("#answers").append(btn);
            createButton({"label":"Refuse","color":"#a9a9a9","effect":null});

            $("#select").change(function(){
                $("#go").show()
            });
        } else if (current.questionType === "customNumber") {
            $("#answers").append($(`<input type="tel" id="number" class="num_input" maxlength="${current.range[1].toString().length}" min="${current.range[0]}" max="${current.range[1]}"> <br>`));

            var btn = $(`<button disabled class="button green_button" id="go" onclick="next_question(getActiveNumber());">Next!</button> <br>`);
            $("#answers").append(btn);

            createButton({"label":"Refuse","color":"#a9a9a9","effect":null});

            $("#number").on("input", function(){
                var nr = Number(getActiveNumber());
                if ( (current.range[0] <= nr) && (nr => current.range[1]) ) {
                    $("#go").prop('disabled', false)
                } else {
                    $("#go").prop('disabled', true)
                }
            });
            
            $("#number").focus();
        } else if (current.questionType === "customText") {
            $("#answers").append($(`<input type="text" id="text" class="text_input"> <br>`));

            var btn = $(`<button disabled class="button green_button" id="go" onclick="next_question(getActiveText());">Next!</button> <br>`);
            $("#answers").append(btn);

            createButton({"label":"Refuse / Don't know","color":"#a9a9a9","effect":null});

            $("#text").on("input", function(){
                if ( getActiveText().length > 0 ) {
                    $("#go").prop('disabled', false)
                } else {
                    $("#go").prop('disabled', true)
                }
            });

            $("#text").focus();
        }


        if (jQuery.isEmptyObject(answers)) {
            $('#back_button').hide()
            $('#back_button_off').show()
        } else {
            $('#back_button').show()
            $('#back_button_off').hide()
        }
    }


    // Next question

    function next_question(answer) {
        if (qn === questionsOrder.length) {
            return;
        }

        answers[questionsOrder[qn]] = answer;
        qn++;

        if (qn < questionsOrder.length) {
            init_question();
        } else {
            pass(true);
        }
    }


    // Previous question

    function prev_question() {
        if (jQuery.isEmptyObject(answers)) {
            $('#back_button').hide()
            $('#back_button_off').show()
            return;
        }
        qn--;

        delete answers[questionsOrder[qn]];

        init_question();
    }


    // RESULTS

    function results() {

        window.sessionStorage.answers = JSON.stringify(answers);


        // Calculate final results
        pct = percentageCalculation();
        window.sessionStorage.percentages = JSON.stringify(pct);

        // prepare arguments
        var args = '?';
        for (const i in Object.keys(pct)) {
            effectName = Object.keys(pct)[i]
            args += `${effectName}=${pct[effectName]}`

            var cycle = parseInt(i)
            if (cycle+1 !== Object.keys(pct).length) {
                args += '&'
            }
        }
        //return;
        location.href = `results.html` + args

    }


    // Calculate percentage

    function percentageCalculation() {
        // calc max
        var max = new Object(); // Max possible scores
        var score = new Object(); // User scores
        var pct = new Object(); // Percentages/Score

        // prepare
        for (const id in answers) {
            for (const effectName in questionsObject[id].effects) {
                max[effectName] = 0
                score[effectName] = 0
            }
        }

        // get max & scores
        for (const id in answers) {
            // dismiss "don't know"
            if (answers[id] !== null) {
                for (const effectName in questionsObject[id].effects) {
                    max[effectName] += Math.abs(questionsObject[id].effects[effectName]);
                    score[effectName] += answers[id]*questionsObject[id].effects[effectName];
                }
            }
        }

        // calc score

        for (const i in Object.keys(max)) {
            effectName = Object.keys(max)[i]

            if (max[effectName] > 0) {
                pct[effectName] = (Math.round((score[effectName]*10/max[effectName]) * 100) / 100).toFixed(2);
            } else {
                pct[effectName] = 0
            }
        }

        return pct;
    }
</script>

</body>
