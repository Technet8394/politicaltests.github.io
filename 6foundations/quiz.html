<div class="btn-group" id="btn-group-2">

</div>

</div>

<!-- JavaScript for the test itself -->
<script>
var max_care, max_fairness, max_loyalty, max_authority, max_sanctity, max_liberty; // Max possible scores
    max_care = max_fairness = max_loyalty = max_authority = max_sanctity = max_liberty = 0;
    var care, fairness, loyalty, authority, sanctity, liberty, bestsuit, disun; // User's scores
    care = fairness = loyalty = authority = sanctity = liberty = 0;
    var qn = 0; // Question number
    var prev_answer = null;
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_care += Math.abs(questions[i].effect.care)
        max_fairness += Math.abs(questions[i].effect.fairness)
        max_loyalty += Math.abs(questions[i].effect.loyalty)
        max_authority += Math.abs(questions[i].effect.authority)
        max_sanctity += Math.abs(questions[i].effect.sanctity)
        max_liberty += Math.abs(questions[i].effect.liberty)
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (prev_answer == null) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        care += mult*questions[qn].effect.care
        fairness += mult*questions[qn].effect.fairness
        loyalty += mult*questions[qn].effect.loyalty
        authority += mult*questions[qn].effect.authority
        sanctity += mult*questions[qn].effect.sanctity
        liberty += mult*questions[qn].effect.liberty
        
        qn++;
        prev_answer = mult;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }
    function prev_question() {
        if (prev_answer == null) {
            return;
        }
        qn--;
        care -= prev_answer * questions[qn].effect.care;
        fairness -= prev_answer * questions[qn].effect.fairness;
        loyalty -= prev_answer * questions[qn].effect.loyalty;
        authority -= prev_answer * questions[qn].effect.authority;
        sanctity -= prev_answer * questions[qn].effect.sanctity;
        liberty -= prev_answer * questions[qn].effect.liberty;
        
        prev_answer = null;
        init_question();

    }
    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }
    function results() {
        location.href = `results.html`
            + `?care=${calc_score(care,max_care)}`
            + `&fairness=${calc_score(fairness,max_fairness)}`
            + `&loyalty=${calc_score(loyalty,max_loyalty)}`
            + `&authority=${calc_score(authority,max_authority)}`
            + `&sanctity=${calc_score(sanctity,max_sanctity)}`
            + `&liberty=${calc_score(liberty,max_liberty)}`
    }
</script>
