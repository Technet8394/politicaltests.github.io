<!-- JavaScript for the test itself -->
<script>
    var max_ca, max_fa, max_la, max_aa, max_sa, max_lia; // Max possible scores
    max_ca = max_fa = max_la = max_aa = max_sa = max_lia = 0;
    var ca, fa, la, aa, sa, lia, bestsuit, disun; // User's scores
    ca = fa = la = aa = sa = lia = 0;
    var qn = 0; // Question number
    var prev_answer = null;
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_ca += Math.abs(questions[i].effect.ca)
        max_fa += Math.abs(questions[i].effect.fa)
        max_la += Math.abs(questions[i].effect.la)
        max_aa += Math.abs(questions[i].effect.aa)
        max_sa += Math.abs(questions[i].effect.sa)
        max_lia += Math.abs(questions[i].effect.lia)
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (prev_answer == null) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        ca += mult*questions[qn].effect.ca
        fa += mult*questions[qn].effect.fa
        la += mult*questions[qn].effect.la
        aa += mult*questions[qn].effect.aa
        sa += mult*questions[qn].effect.sa
        lia += mult*questions[qn].effect.lia
        
        qn++;
        prev_answer = mult;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }
    function prev_question() {
        if (prev_answer == null) {
            return;
        }
        qn--;
        ca -= prev_answer * questions[qn].effect.ca;
        fa -= prev_answer * questions[qn].effect.fa;
        la -= prev_answer * questions[qn].effect.la;
        aa -= prev_answer * questions[qn].effect.aa;
        sa -= prev_answer * questions[qn].effect.sa;
        lia -= prev_answer * questions[qn].effect.lia;
        
        prev_answer = null;
        init_question();

    }
    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }
    function results() {
        location.href = `results.html`
            + `?ca=${calc_score(ca,max_ca)}`
            + `&fa=${calc_score(fa,max_fa)}`
            + `&la=${calc_score(la,max_la)}`
            + `&aa=${calc_score(aa,max_aa)}`
            + `&sa=${calc_score(sa,max_sa)}`
            + `&lia=${calc_score(lia,max_lia)}`
    }
</script>
