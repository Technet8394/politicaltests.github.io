<button class="button" onclick="location.href='index.html';" style="background-color: #2196f3;">Back</button> <br>
<script>
    function getQueryVariable(variable)
    {
           var query = window.location.search.substring(1)
           var vars = query.split("&")
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=")
                   if(pair[0] == variable) {return pair[1]}
           }
           return(NaN);
    }

    function setBarValue(name, value) {
        innerel = document.getElementById(name)
        outerel = document.getElementById("bar-" + name)
        outerel.style.width = (value + "%")
        innerel.innerHTML = (value + "%")
        if (innerel.offsetWidth + 20 > outerel.offsetWidth) {
            innerel.style.visibility = "hidden"
        }
    }

    document.getElementById("a-label").innerHTML = setLabel(a, aArray)
    document.getElementById("b-label").innerHTML = setLabel(b, bArray)
    document.getElementById("c-label").innerHTML = setLabel(c, cArray)
    document.getElementById("d-label").innerHTML = setLabel(d, dArray)
    document.getElementById("e-label").innerHTML = setLabel(e, eArray)
    document.getElementById("f-label").innerHTML = setLabel(f, fArray)
    document.getElementById("g-label").innerHTML = setLabel(g, gArray)
    document.getElementById("h-label").innerHTML = setLabel(h, hArray)
    document.getElementById("i-label").innerHTML = setLabel(i, iArray)
    document.getElementById("j-label").innerHTML = setLabel(j, jArray)
    document.getElementById("k-label").innerHTML = setLabel(k, kArray)
    document.getElementById("l-label").innerHTML = setLabel(l, lArray)

    aArray = ["Confederal","Federational","Federal","Semifederal","Unitary","Centralized","Extremely Centralized"]
    bArray = ["Liquid Democracy","Direct Democracy","Representative Democracy","Centrist","Oligarchy","Aristocracy","Autocracy"]
    cArray = ["World Government","Internationalism","Cooperation","Non-Interventionist","Anti-Interventionist","Nationalist","Ultranationalist"]
    dArray = ["Expansionist","Militarist","Military-Focused","Neutral","Non-Aggressive","Pacifist","Anti-War"]
    eArray = ["Anarchist","Libertarian","Liberal","Centrist","Statist","Authoritarian","Totalitarian"]
    fArray = ["Communist","Socialist","Social Democratic","Mixed Economic","Regulatory Capitalist","Capitalist","Extreme Capitalist"]
    gArray = ["Antitheist","Atheist","Agnostic","Moderate","Spiritual","Religious","Ultra-religious"]
    hArray = ["Revolutionary","Progressive","Cultural Liberal","Moderate","Conservative","Traditionalist","Reactionary"]
    iArray = ["Extreme Multiculturalist","Multiculturalist","Polyculturalist","Centrist","Assimilationist","Monoculturalist","Ethnonationalist"]
    jArray = ["Planned","Interventionism","Regulationism","Balanced","Markets","Free Market","Laissez-Faire"]
    kArray = ["Ultraglobalist","Globalist","Free Trade","Moderate","Limited Trade","Protectionist","Isolationist"]
    lArray = ["Transhumanist","Accelerationist","Technological","Neutral","Bioconservative","Decelerationist","Primitive"]

    function setLabel(val,ary) {
        if (val > 100) { return "" } else
        if (val > 90) { return ary[0] } else
        if (val > 75) { return ary[1] } else
        if (val > 60) { return ary[2] } else
        if (val >= 40) { return ary[3] } else
        if (val >= 25) { return ary[4] } else
        if (val >= 10) { return ary[5] } else
        if (val >= 0) { return ary[6] } else
        	{return ""}
    }
    
    a  = getQueryVariable("a")
    b  = getQueryVariable("b")
    c  = getQueryVariable("c")
    d  = getQueryVariable("d")
    e  = getQueryVariable("e")
    f  = getQueryVariable("f")
    g  = getQueryVariable("g")
    h  = getQueryVariable("h")
    i  = getQueryVariable("i")
    j  = getQueryVariable("i")
    k  = getQueryVariable("i")
    l  = getQueryVariable("i")

    a2 = 100-a;
    b2 = 100-b;
    c2 = 100-c;
    d2 = 100-d;
    e2 = 100-e;
    f2 = 100-f;
    g2 = 100-g;
    h2 = 100-h;
    i2 = 100-i;

    setBarValue("federal", a)
    setBarValue("unitary", a2)
    setBarValue("democratic", b)
    setBarValue("authority", b2)
    setBarValue("globalist", c)

    setBarValue("militarist", d)

    setBarValue("secular", g)
    setBarValue("religious", g2)
    setBarValue("progress", h)
    setBarValue("tradition", h2)
    setBarValue("assimilation", i)
    setBarValue("multiculture", i2)
    setBarValue("planned", j)
    setBarValue("markets", j2)
    

    document.getElementById("a-label").innerHTML = setLabel(a, 0)
    document.getElementById("b-label").innerHTML = setLabel(b, 1)

    function createImage(src, x, y, w, h) {
        img = new Image ()
        img.src = src
        img.onLoad = function() {
            ctx.drawImage(img, x, y, w, h)
        }
    }

        ctx.fillStyle="#222222"

        ctx.fillStyle="#ffeb3b"
        ctx.fillRect(120, 134, 5.6*a-2, 72)
        ctx.fillStyle="#f44336"
        ctx.fillRect(682-5.6*a2, 134, 5.6*a2-2, 72)
        ctx.fillStyle="#00897b"
        ctx.fillRect(120, 254, 5.6*b-2, 72)
        ctx.fillStyle="#ff9800"
        ctx.fillRect(682-5.6*b2, 254, 5.6*b2-2, 72)
        ctx.fillStyle="#03a9f4"
        ctx.fillRect(120, 374, 5.6*(100-c2)-2, 72)

        ctx.fillRect(682-5.6*c2, 374, 5.6*c2-2, 72)
        ctx.fillStyle="#8bc34a" 
        ctx.fillRect(120, 494, 5.6*d-2, 72)
        ctx.fillStyle="#ea90ab"
        ctx.fillRect(682-5.6*d2, 494, 5.6*d2-2, 72)
        ctx.fillStyle="#3f51b5"
        ctx.fillRect(120, 614, 5.6*e-2, 72)

        ctx.fillStyle="#f44336"
        ctx.fillRect(120, 734, 5.6*f-2, 72)

        ctx.fillRect(120, 1334, 5.6*k-2, 72)
        
        ctx.fillStyle="#ffd966" 
        ctx.fillRect(682-5.6*k2, 1334, 5.6*k2-2, 72)

        ctx.fillStyle="#222222"
        ctx.font="700 80px Montserrat"
        ctx.textAlign="left"
        ctx.fillText("9Axes", 20, 90)
        ctx.font="40px Montserrat"
        ctx.textAlign="right"

        ctx.font="50px Montserrat"
        ctx.textAlign="left"
        if (a  > 20) {ctx.fillText(a + "%", 130, 187.5)}
        if (b     > 20) {ctx.fillText(b + "%", 130, 307.5)}
        if ((100-c2)   > 20) {ctx.fillText((100-c2) + "%", 130, 427.5)}
        if (d > 20) {ctx.fillText(d + "%", 130, 547.5)}
        if (e  > 20) {ctx.fillText(e + "%", 130, 667.5)}
        if (f > 20) {ctx.fillText(f + "%", 130, 787.5)}
        if (g  > 20) {ctx.fillText(g + "%", 130, 907.5)}
        if (h > 20) {ctx.fillText(h + "%", 130, 1027.5)}

        ctx.textAlign="right"
        if (a2    > 20) {ctx.fillText(a2 + "%", 670, 187.5)}

        if (c2 > 20) {ctx.fillText(c2 + "%", 670, 427.5)}
        if (d2  > 20) {ctx.fillText(d2 + "%", 670, 547.5)}
        if (e2    > 20) {ctx.fillText(e2 + "%", 670, 667.5)}

        if (i2  > 20) {ctx.fillText(i2 + "%", 670, 1147.5)}

        ctx.font="300 30px Montserrat"
        ctx.fillText("9Axes.github.io", 780, 55)

        ctx.fillText(document.getElementById("a-label").innerHTML, 400, 125)
